<!DOCTYPE html>
<html>
    <head>
        <title>Кластеризатор</title>
        <script src="loader.js"></script>
        <link rel="stylesheet" href="MarkerCluster.css" />
        <link rel="stylesheet" href="MarkerCluster.Default.css" />
        <script src="pavlodar_coordinates.js"></script>
    </head>
    <body>
        <div id="map" style="width: 100%; height: 600px;"></div>
        <script>
            DG.then(function() {
                // загрузка кода модуля
                return DG.plugin('leaflet.markercluster.js');
            }).then(function() {
                map = DG.map('map', {
                    center: DG.latLng(52.259152, 76.935271),
                    zoom: 10
                });

                var markers = DG.markerClusterGroup();

                // обработка координат для установки маркеров
                for (var i = 0; i < addressPoints.length; i++) {
                    var a = addressPoints[i];
                    var title = a[2];
                    var marker = DG.marker([a[0], a[1]], { title: title });
                    marker.bindPopup(title);
                    markers.addLayer(marker);
                }

                map.addLayer(markers);
            });
        </script>
    </body>
</html>
