<!DOCTYPE html>
<html lang="en">
    <head>
        <title>2gis map</title>
        <link rel="stylesheet" href="map.css">
        <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
        <script type="text/javascript">
            var map;
        
            DG.then(function () {
                map = DG.map('map', {
                    center: [54.98, 82.89],
                    zoom: 13
                });

                DG.marker([54.98, 82.89]).addTo(map);
            });
        </script>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
